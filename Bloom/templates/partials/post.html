{% load static %}
{% load humanize %} 

<article class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 hover:shadow-md transition-shadow">
    
    <div class="flex items-start gap-5 mb-5" style="gap: 1.25rem; margin-bottom: 1.25rem;">
        
        <div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center text-white font-semibold flex-shrink-0">
            {{ post.user.username|make_list|first|upper }}{{ post.user.username|slice:"1:2"|upper }}
        </div>
        
        <div class="flex-1">
            <div class="flex items-center gap-3 mb-2" style="gap: 0.75rem; margin-bottom: 0.5rem;">
                <h3 class="font-semibold text-gray-900">{{ post.user.username }}</h3>
                <span class="text-gray-500 text-sm">â€¢</span>
                
                <span class="text-gray-500 text-sm">{{ post.date_posted|timesince }} ago</span>
            </div>
            
            <p class="text-sm text-gray-600">
                {% if post.subject %}
                    {{ post.subject }} 
                {% else %}
                    General
                {% endif %}
            </p>
        </div>
    </div>
    
    <div class="mb-5" style="margin-bottom: 1.25rem;">
        <p class="text-gray-800 leading-relaxed whitespace-pre-wrap">
            {{ post.content }}
        </p>
    </div>
    
    <div class="flex items-center gap-8 text-gray-600 pt-2" style="gap: 2rem; padding-top: 0.5rem;">
        <button class="flex items-center gap-2 hover:text-blue-600 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">...</svg>
            <span>0</span> 
        </button>
        <button class="flex items-center gap-2 hover:text-blue-600 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">...</svg>
            <span>0</span>
        </button>
        <button class="flex items-center gap-2 hover:text-blue-600 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">...</svg>
            <span>Share</span>
        </button>
    </div>
</article>
