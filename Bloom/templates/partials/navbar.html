  {% load static %}

    <a href="{% url 'profile' %}">
        <button class="relative flex rounded-full mr-4">

          placeholder="Search for subjects" required />
        
        </div>

    <div class="flex-1 text-center">

    <a href="{% url 'login' %}">

    font-serif py-2 px-4 rounded" >Log in</button>
